<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblock Hub</title>
    <style>
        /* Basic Reset and Body Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top initially */
            min-height: 100vh;
            color: #333; /* Default text color */

            /* Parallax Background Styles */
            background-image: url('https://via.placeholder.com/1920x1080?text=Replace+with+Your+Background+Image'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* This creates the parallax effect */
        }

        /* Container for content */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px; /* Increased max-width slightly */
            width: 95%; /* Responsive width */
            margin-top: 50px; /* Add some space from the top */
            margin-bottom: 50px; /* Add space at the bottom */
            z-index: 1; /* Ensure container is above the background */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* URL Input Section */
        .url-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 40px; /* Space below the input bar */
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }

        .url-input-container input[type="text"] {
            flex-grow: 1; /* Allow input to take available space */
            min-width: 200px; /* Minimum width before wrapping */
            padding: 14px 20px;
            border: 1px solid #ccc;
            border-radius: 30px; /* More rounded corners */
            font-size: 1.1em;
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .url-input-container input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .url-input-container button {
            padding: 14px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px; /* More rounded corners */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .url-input-container button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        /* Button Grid for Circular Logos */
        .button-grid {
            display: flex; /* Use flexbox for easier centering and wrapping */
            justify-content: center; /* Center the buttons horizontally */
            align-items: center;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line */
            gap: 25px; /* Space between circular buttons */
        }

        .button-grid a {
            display: flex; /* Use flexbox to center content inside the circle */
            justify-content: center;
            align-items: center;
            width: 90px; /* Diameter of the circle */
            height: 90px; /* Diameter of the circle */
            border-radius: 50%; /* Makes it a circle */
            background-color: #007bff; /* Default button background */
            color: white; /* Text/Icon color */
            text-decoration: none;
            font-size: 1em; /* Adjust font size if using text */
            font-weight: bold;
            overflow: hidden; /* Hide anything outside the circle */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0; /* Prevent circles from shrinking */
        }

        .button-grid a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* --- Styles for Logos/Images inside Circles --- */
        /* You would replace the text inside the <a> tags with <img> elements */
        /* and style the <img> like this: */
         .button-grid a img {
             display: block; /* Remove extra space below image */
             max-width: 60%; /* Control logo size within the circle */
             max-height: 60%; /* Control logo size within the circle */
             object-fit: contain; /* Ensure the entire logo is visible */
             filter: brightness(0) invert(1); /* Example: make logo white if it's dark */
             /* You might need different filters or just use color logos */
         }

        /* Style the text inside if you're not using images yet */
        .button-grid a span {
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
             padding: 0 5px; /* Add padding to prevent text touching edges */
        }

        /* Optional: Make circles slightly larger on hover */
        .button-grid a:hover {
             transform: scale(1.05) translateY(-3px); /* Scale up slightly and lift */
        }


         /* Responsive adjustments */
         @media (max-width: 600px) {
             h1 {
                 font-size: 2em;
             }

             .container {
                 padding: 20px;
                 margin-top: 30px;
                 margin-bottom: 30px;
             }

             .url-input-container {
                 flex-direction: column; /* Stack input and button */
                 gap: 15px;
             }

             .url-input-container input[type="text"],
             .url-input-container button {
                 width: 100%; /* Make them full width when stacked */
                 box-sizing: border-box; /* Include padding and border in the element's total width and height */
             }

             .button-grid {
                 gap: 15px; /* Smaller gap for smaller screens */
             }

             .button-grid a {
                 width: 70px; /* Smaller circles on small screens */
                 height: 70px;
                 font-size: 0.9em;
             }
             /* Adjust logo size for smaller circles if using images */
             .button-grid a img {
                  max-width: 50%;
                  max-height: 50%;
             }
         }

    </style>
</head>
<body>

    <div class="container">
        <h1>Unblock Hub</h1>

        <div class="url-input-container">
            <input type="text" id="urlInput"> <button onclick="goToUrl()">Go</button>
        </div>

        <div class="button-grid">
             <a href="https://www.google.com" target="_self"><span>Google</span></a>
            <a href="https://www.youtube.com" target="_self"><span>YouTube</span></a>
            <a href="https://poki.com" target="_self"><span>Poki</span></a>
            <a href="https://www.crazygames.com" target="_self"><span>CrazyGames</span></a>
            <a href="https://now.gg" target="_self"><span>Now.gg</span></a>
        </div>
    </div>

    <script>
        function goToUrl() {
            const urlInput = document.getElementById('urlInput').value;
            let url = urlInput.trim(); // Remove leading/trailing whitespace

            // Basic validation and add protocol if missing
            if (url) {
                // Check if the URL has a protocol
                if (!url.match(/^[a-zA-Z]+:\/\//)) {
                    url = 'https://' + url; // Default to https if no protocol is found
                }
                window.location.href = url; // Navigate to the URL in the same tab
            }
             // Optional: clear input field after attempting navigation
             document.getElementById('urlInput').value = '';
        }

        // Allow pressing Enter key in the input field
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                goToUrl();
            }
        });
    </script>

</body>
</html>
